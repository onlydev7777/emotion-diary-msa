server:
  port: 8888

spring:
  application:
    name: config-service
    profiles:
      active: native
  cloud:
    config:
      server:
        git:
          uri: https://github.com/onlydev7777/springboot-msa-3.0
          search-paths:
            - git-config-repo
          default-label: master
        bootstrap: true
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest

management:
  endpoints:
    web:
      exposure:
        include: health, busrefresh