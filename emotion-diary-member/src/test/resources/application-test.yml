spring:
  application:
    name: emotion-diary-member-test

  config:
    import:
      - application-test-security.yml
      - application-test-db.yml

  jpa:
    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        generate-ddl: true
        show_sql: true
        format_sql: true
        default_batch_fetch_size: 50
      open-in-view: false
